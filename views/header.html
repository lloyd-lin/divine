<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
<div class="container">
	<div class="row">
	<div class="navbar">  
    <div class="container">  
		<div class="navbar-header">  
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">  
          <span class="sr-only">Toggle navigation</span>  
          <span class="icon-bar"></span>  
          <span class="icon-bar"></span>  
          <span class="icon-bar"></span>  
          </button>
      </div>
		<div class="navbar-collapse collapse">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="/">首页</a>
				</li>
				<li>
					<a href="#">占卜介绍</a>
				</li>
				<li>
					<a href="#">小站信息</a>
				</li>
				
				
				<ul class="dropdown pull-right">
				<% if (user) { %>
					<a href="#" data-toggle="dropdown" class="dropdown-toggle btn"><%=user.userid%><strong class="caret"></strong></a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">操作</a>
						</li>
						<li>
							<a href="#">设置栏目</a>

						<li>
							<a href="adminConsole">更多设置</a>

						<li class="divider">
						</li>
						<li>
							<a id="logout">登出</a>
						</li>
					</ul>
				<% } else { %>					
					<input id="account-name" type="text" class="form-control head-form" placeholder="用户名">
					<input id="account-password" type="password" class="form-control head-form" placeholder="密码">
					<a id="login" class="btn" href="#">登录</a>

				<% } %>
				</ul>
			</ul>
			</div>
			</div>
			<h3>精靈花園占卜屋</h3>
			</div>
	</div>
	
	<% if (success && success.length ) { %>
    <div class="alert alert-success fade in">
         <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong><%= success %></strong>
    </div>
	<% } %>
	<% if (error && error.length) {%>
	  <div class='alert alert-danger fade in'>
	    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	    <%= error %>
	  </div>
	<% } %>
